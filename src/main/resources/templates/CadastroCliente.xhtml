<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</h:head>

<h:body>
    <h:form>
        <h:messages/>

        <h:panelGrid columns="2">
            <h:outputLabel value="Nome" />
            <h:inputText value="#{cadastro.cliente.nome}" />

            <h:outputLabel value="Sobrenome" />
            <h:inputText value="#{cadastro.cliente.sobrenome}" />

            <h:outputLabel/>
            <h:commandButton value="Cadastrar" action="#{cadastro.cadastrar}" />
        </h:panelGrid>
    </h:form>
</h:body>

</html>
